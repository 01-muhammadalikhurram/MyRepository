<body>
    
    <h1>“Baa, Baa, Black Sheep” Lyrics</h1>
    <h2>Modern version</h2>
    <pre>
        Baa, baa, black sheep,
        Have you any wool?
        Yes sir, yes sir,
        Three bags full.
        One for the master,
        One for the dame,
        And one for the little boy
        Who lives down the lane
    </pre>
